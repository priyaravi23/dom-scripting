<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom Events - Simple Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
<div class="main-container text-center">
    <h1>To-Do List</h1>
    <div id="list-container" class="list-container">
        <div class="input-container">
            <input class="text-input" type="text" placeholder="Type something">
            <div class="remove-container">
                <i class="remove fa fa-times fa-lg"></i>
            </div>
        </div>
    </div>
    <div class="plus-container text-center">
        <i id="add" class="fa fa-plus fa-lg"></i>
    </div>
</div>

<script src="todo.js"></script>
</body>
</html>
